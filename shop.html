<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shop Screens</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>U</span>
                <i class="fas fa-plus"></i>
            </div>
            <div class="status-bar__column status-bar__column-time">
                <span>00:00</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-random"></i>
                <span>66%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">쇼핑</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-qrcode fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span>
                    <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                    <div class="shop-screen-header__badge">
                        <div class="badge-jeom"></div>
                    </div>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <div class="shop-icons">
                <div class="shop-icons__icon">
                    <i class="fas fa-gift"></i>
                    <span>선물하기</span>
                </div>
                <div class="shop-icons__icon">
                    <i class="fas fa-store"></i>
                    <span>쇼핑하기</span>
                </div>
                <div class="shop-icons__icon">
                    <i class="fab fa-mastodon"></i>
                    <span>메이커스</span>
                </div>
                <div class="shop-icons__icon">
                    <i class="fas fa-heart"></i>
                    <span>프렌즈</span>
                </div>
                <div class="shop-icons__icon">
                    <i class="fas fa-inbox"></i>
                    <span>쇼핑라이브</span>
                </div>
            </div>
        </main>

        <form action="#" method="get" id="shop-form">
            <!-- <span class="shop-form__icons"><i class="fas fa-search fa-2x"></i></span> -->
            <input type="submit" value="두비쇼핑에서 검색하세요." />
        </form>

        <div class="shop-search">
            <div class="shop-search__column">
                <div class="shop-search__btn">샴푸</div>
                <div class="shop-search__btn">보드게임</div>
                <div class="shop-search__btn">차량용 방향제</div>
                <div class="shop-search__btn">충전기</div>
            </div>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">톡딜박스</h4>
                <span>전체보기<i class="fas fa-chevron-right fa-lg"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#곰돌이 러그</h5>
                    <h6 class="open-post__hashtags">#곰돌이 #푹신푹신 #넘모조아</h6>
                    <div class="open-post__members">
                        <img src="./image/avatar.png" />
                        <span class="open-post__member-count">902 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">톡딜</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="./image/shop_screens-rug.jpg" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>+999</span>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="open-post__sub">
                <div class="open-post__column">
                    <h5 class="open-post__title">#어린이 책가방</h5>
                    <h6 class="open-post__hashtags">#어린이 #책가방 #공부안해</h6>
                    <div class="open-post__members">
                        <img src="./image/avatar.png" />
                        <span class="open-post__member-count">448 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">톡딜</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="./image/shop_screens-bag.jpg" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>+999</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification-chat badge-chat">999+</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="shop.html">
                        <i class="fas fa-shopping-basket fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification-find badge-jeom"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/27b2ad561b.js" crossorigin="anonymous"></script>
        <script src="./js/time.js"></script>
    </body>
</html>
