 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>kakao talk login</title>
 </head>
 <body>
     <div class="status-bar">
         <div class="status-bar__column">
             <span>U</span>
             <i class="fas fa-plus"></i>
             <div class="status-bar__column-time">
                 <span>00:00</span>
             </div>
         <div class="status-bar__column">
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-random"></i>
             <span>66%</span>
             <i class="fas fa-battery-full"></i>
         </div>
     </div>

     <header class="welcome-header">
         <h1 class="welcome-header__title">Welcome to Dubi Talk</h1>
         <p class="welcome-header__text">The first portfolio is Dubi Talk<br/></p>
     </header>

     <form id="login-form">
         <input type="text" placeholder="Email or phone num"/>
         <input type="password" placeholder="password">
         <input type="submit" value="Log In"/>
         <a href="#">Find KaKao Account or Password</a>
     </form>

     <script src="https://kit.fontawesome.com/27b2ad561b.js" crossorigin="anonymous"></script>
     <script src="./js/time.js"></script>
 </body>
 </html>
