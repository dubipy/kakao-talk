 <!DOCTYPE html>
 <html lang="en">
 <head>
     <link rel="stylesheet" href="./css/style.css">
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <title>kakao talk login</title>
 </head>
 <body>
     <div class="status-bar">
         <div class="status-bar__column">
             <span>U</span>
             <i class="fas fa-plus"></i>
         </div>
         <div class="status-bar__column status-bar__column-time">
             <span>00:00</span>
         </div>
         <div class="status-bar__column">
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-random"></i>
             <span>66%</span>
             <i class="fas fa-battery-full"></i>
         </div>
     </div>

     <header class="welcome-header">
         <h1 class="welcome-header__title">Welcome to Dubi Talk</h1>
         <p class="welcome-header__text">The first portfolio is Dubi Talk<br/></p>
     </header>

     <form action="friends.html" method="get" id="login-form">
         <input name="username" type="text" placeholder="Email or phone number"/>
         <input name="password" type="password" placeholder="password">
         <input type="submit" value="Log In"/>
         <a href="#">Find KaKao Account or Password</a>
     </form>

     <div id="no-mobile">
        <span>화면을 줄여주세요</span>
    </div>

     <script src="https://kit.fontawesome.com/a8479def42.js" crossorigin="anonymous"></script>
     <script src="./js/time.js"></script>
 </body>
 </html>
