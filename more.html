<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shop Screens</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>U</span>
                <i class="fas fa-plus"></i>
            </div>
            <div class="status-bar__column status-bar__column-time">
                <span>00:00</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-random"></i>
                <span>66%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">더보기</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-qrcode fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span>
                    <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                    <a href="settings.html"></a>
                    <div class="shop-screen-header__badge">
                        <div class="badge-jeom"></div>
                    </div>
                </span>
            </div>
        </header>

        <div class="more-payment">
            <div class="more-payment__cloumn">
                <h2 class="more-payment__title">
                    <span>지갑</span>
                    <i class="fas fa-chevron-right fa-2x"></i>
                </h2>
                <div class="more-payment__subtitle">
                    <i class="fas fa-shield-alt"></i>
                    <span>인증서</span>
                    <div class="more-divider"></div>
                    <i class="fas fa-qrcode fa-lg"></i>
                    <span>QR 체크인</span>
                </div>
            </div>
            <form action="#" method="get" id="more-form">
                <!-- <span class="shop-form__icons"><i class="fas fa-search fa-2x"></i></span> -->
                <input type="submit" value="톡톡 플러스" />
            </form>
            <div class="more-payment__cloumn">
                <div class="more-payment__pay">
                    <i class="fas fa-comment-medical fa-2x"></i>
                    <span>pay</span>
                </div>
                <span class="more-payment__money">0원</span>
            </div>
            <div class="more-payment__cloumn more-payment__cloumn--mg">
                <div class="more-payment__btn">
                    <span>송금</span>
                    <div class="more-divider"></div>
                    <span>결제</span>
                    <div class="more-divider"></div>
                    <span>자산</span>
                </div>
                <div class="more-payment__checkout">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                    <span>구매내역</span>
                </div>
            </div>
        </div>

        <main class="more-screen">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="far fa-envelope fa-3x"></i>
                    <span>메일</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-calendar-check fa-3x"></i>
                    <span>캘린더</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-archive fa-3x"></i>
                    <span>서랍</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fab fa-blogger fa-3x"></i>
                    <span>케케오콘</span>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification-chat badge-chat">999+</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="shop.html">
                        <i class="fas fa-shopping-basket fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification-find badge-jeom"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>화면을 줄여주세요</span>
        </div>

        <script src="https://kit.fontawesome.com/a8479def42.js" crossorigin="anonymous"></script>
        <script src="./js/time.js"></script>
    </body>
</html>
