<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shop Screens</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>U</span>
                <i class="fas fa-plus"></i>
            </div>
            <div class="status-bar__column status-bar__column-time">
                <span>00:00</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-random"></i>
                <span>66%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">더 보기</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-qrcode fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span>
                    <i class="fas fa-cog fa-lg"></i>
                    <div class="shop-screen-header__badge">
                        <div class="badge-jeom"></div>
                    </div>
                </span>
            </div>
        </header>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification-chat badge-chat">999+</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="shop.html">
                        <i class="fas fa-shopping-basket fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification-find badge-jeom"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/27b2ad561b.js" crossorigin="anonymous"></script>
        <script src="./js/time.js"></script>
    </body>
</html>
