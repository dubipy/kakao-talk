<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>채팅방</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>U</span>
                <i class="fas fa-plus"></i>
            </div>
            <div class="status-bar__column status-bar__column-time">
                <span>00:00</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-random"></i>
                <span>66%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <i class="fas fa-arrow-left fa-2x"></i>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">채팅방</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-2x"></i></span>
                <span><i class="fas fa-bars fa-2x"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                2022년 2월 7일 월요일
            </div>

            <div class="message-row">
                <img src="./image/avatar.png" alt="">
                <div class="message-row__content">
                    <span class="message__author">김두비</span>
                    <div class="message__info">
                        <span class="message__bubble">안뇽!</span>
                        <span class="message__time">오전 9:20</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">안뇽!</span>
                        <span class="message__time">오전 9:20</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="메세지를 적어주세요." />
                <i class="far fa-smile-wink"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>


        <script src="https://kit.fontawesome.com/27b2ad561b.js" crossorigin="anonymous"></script>
        <script src="./js/time.js"></script>
    </body>
</html>
