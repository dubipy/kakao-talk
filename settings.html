<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>설정관리</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>U</span>
                <i class="fas fa-plus"></i>
            </div>
            <div class="status-bar__column status-bar__column-time">
                <span>00:00</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-random"></i>
                <span>66%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <i class="fas fa-arrow-left fa-2x"></i>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">설정</h1>
            </div>
            <div class="alt-header__column">
                <i class="fas fa-search fa-2x"></i>
            </div>
        </header>

        <main class="main-screen">
            <ul class="settings-list">
                <li class="setting__setting">
                    <div class="settings__setting-column">
                        <div class="settings__setting-column--icon">
                            <i class="fas fa-bullhorn"></i>
                            <span>공지사항</span>
                            <p class="badge-settings">N</p>
                        </div>
                    </div>
                </li>
                
                <li class="setting__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-flask"></i>
                        <span>실험실</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                
                <li class="setting__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>버전정보</span>
                        <div class="settings__setting-column--sub">최신 버전</div>
                    </div>
                </li>

                <li class="setting__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-lock fa-lg"></i>
                        <span>개인/보안</span>
                    </div>
                </li>

                <li class="setting__setting">
                    <div class="settings__setting-column">
                        <i class="far fa-bell fa-lg"></i>
                        <span>알림</span>
                    </div>
                </li>

                <li class="setting__setting">
                    <div class="settings__setting-column">
                        <i class="far fa-user fa-lg"></i>
                        <span>친구</span>
                    </div>
                </li>

                <li class="setting__setting">
                    <div class="settings__setting-column">
                        <i class="far fa-comment fa-lg"></i>
                        <span>채팅</span>
                    </div>
                </li>

                <li class="setting__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-user-plus fa-lg"></i>
                        <span>멀티프로필</span>
                    </div>
                </li>

                <li class="setting__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-envelope-open-text fa-lg"></i>
                        <span>문자 모아보기</span>
                    </div>
                </li>

                <li class="setting__setting">
                    <div class="settings__setting-column">
                        <i class="far fa-sun fa-lg"></i>
                        <span>화면</span>
                    </div>
                </li>

                <li class="setting__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-paint-roller fa-lg"></i>
                        <span>테마</span>
                        <div class="settings__setting-column--sub">기본테마</div>
                    </div>
                </li>

                <li class="setting__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-phone-alt fa-lg"></i>
                        <span>통화</span>
                    </div>
                </li>

                <li class="setting__setting">
                    <div class="settings__setting-column">
                        <div class="settings__setting-column--icon">
                            <i class="fas fa-ellipsis-h fa-lg"></i>
                            <span>기타</span>
                            <p class="badge-settings">N</p>
                        </div>
                    </div>
                </li>
            </ul>
        </main>


        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification-chat badge-chat">999+</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="shop.html">
                        <i class="fas fa-shopping-basket fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification-find badge-jeom"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/a8479def42.js" crossorigin="anonymous"></script>
        <script src="./js/time.js"></script>
    </body>
</html>
