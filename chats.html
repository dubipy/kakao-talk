<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats Screens</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>U</span>
                <i class="fas fa-plus"></i>
            </div>
            <div class="status-bar__column status-bar__column-time">
                <span>00:00</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-random"></i>
                <span>66%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">친구</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-user-plus fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./avatar.png" 
                    class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">김민준</h4>
                        <h6 class="user-component__subtitle">text test</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>내 멀티 프로필 1</span>
                    <i class="fas fa-chevron-up fa-lg"></i>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./avatar.png" 
                    class="user-component__avatar user-component__avatar--sm" />
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">두비</h4>
            </div>

            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>생일인 친구</span>
                    <i class="fas fa-chevron-up fa-lg"></i>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./avatar.png" 
                    class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text user-component__event-btn">
                        <h4 class="user-component__title">김두비</h4>
                        <h6 class="user-component__evene-btn">text test</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>

        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification-chat">999+</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="view.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="shop.html">
                        <i class="fas fa-shopping-basket fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <span class="nav__notification-find"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification-find"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/27b2ad561b.js" crossorigin="anonymous"></script>
        <script src="./js/time.js"></script>
    </body>
</html>
