<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats Screens</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>U</span>
                <i class="fas fa-plus"></i>
            </div>
            <div class="status-bar__column status-bar__column-time">
                <span>00:00</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-random"></i>
                <span>66%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">채팅</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-comment-medical fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

        <a id="chats-display-link">
            <div class="chats-display-link__column">
                <div class="chats-display-link__text">
                    <h3 class="chats-display-link__title">뭐어?! 두비가 취업에 성공했다구?</h3>
                    <h4 class="chats-display-link__subtitle">포트폴리오도 정말 잘 만들었다는데?</h4>
                </div>
            <img class="chats-display-link__img" src="./avatar.png" />
            </div>
        </a>

        <main class="main-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./avatar.png" 
                    class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">김민준</h4>
                        <h6 class="user-component__subtitle">테스트문구</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">오후 21:20</span>
                    <div class="badge">2</div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification-chat badge-chat">999+</span>
                        <i class="fas fa-comment fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="shop.html">
                        <i class="fas fa-shopping-basket fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification-find badge-jeom"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/27b2ad561b.js" crossorigin="anonymous"></script>
        <script src="./js/time.js"></script>
    </body>
</html>
